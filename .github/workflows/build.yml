name: Libusb CI

on: [push]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libudev-dev

    - name: Build (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cmake -S . -B build
        cmake --build build --parallel 8 -- /verbosity:diagnostic > build/out.log

    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: artifact-${{ matrix.os }}
        path: build/


